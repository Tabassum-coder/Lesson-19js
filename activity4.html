<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4</title>
</head>
<body>
    <h2>Operators in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var a=30;
        var b=10;
        var diff=a-b;
        var prod=a*b;
        var quo=a/b;
        var sum=a+b;
        var avg=sum/2;
        document.getElementById("p1").innerHTML="Differenc is "+diff;
        document.getElementById("p2").innerHTML="Product is "+prod;
        document.getElementById("p3").innerHTML="Quotient is "+quo;
        document.getElementById("p4").innerHTML="Average is "+avg;
    </script>
</body>
</html>
